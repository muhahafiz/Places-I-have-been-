<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Places Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

 <h1>Places You've Been</h1>

  <form id="placeForm">
    <input type="text" id="location" placeholder="Location" required>
    <input type="text" id="timeOfyear" placeholder="Time of Year" required>
    <input type="text" id="landmark" placeholder="Landmark" required>
    <input type="text" id="notes" placeholder="Notes" required>
    <button type="submit">Add Place</button>
  </form>

  <div id="placesList"></div>

  <script src="scripts.js"></script>
</body>
</html>
